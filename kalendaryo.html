<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #f6f7fb, #d1d4e1);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #4a4a4a;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        h1 {
            color: #4a90e2;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col-lg-4, .col-md-6 {
            background-color: #f8f9fb;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .col-lg-4:hover, .col-md-6:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        h5 {
            background: linear-gradient(135deg, #4a90e2, #50e3c2);
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            border-bottom: 3px solid #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            margin: 0;
            border-spacing: 0;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #4a90e2;
            color: white;
        }

        th {
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
        }

        td {
            padding: 20px;
            font-size: 18px;
            text-align: center;
            vertical-align: middle;
            transition: background-color 0.3s ease;
        }

        td:hover {
            background-color: #e5f3ff;
            cursor: pointer;
            transform: scale(1.1);
        }

        .table-bordered {
            border: none;
        }

        .table-bordered th, .table-bordered td {
            border: none;
        }

        /* Empty cell style */
        td:empty {
            background-color: transparent;
        }

        /* Weekend styles */
        td:nth-child(1), td:nth-child(7) {
            background-color: #ffe3e3;
            color: #f44336;
            font-weight: bold;
        }

        /* Hover for weekends */
        td:nth-child(1):hover, td:nth-child(7):hover {
            background-color: #ffb1b1;
        }

        /* Todayâ€™s date styling */
        .today {
            background-color: #ff9900;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(255, 153, 0, 0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .today:hover {
            background-color: #e67e00;
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .col-lg-4 {
                width: 100%;
            }

            h1 {
                font-size: 30px;
            }

            h5 {
                font-size: 18px;
            }

            td {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container py-5">
        <h1>2025 Calendar</h1>
        <div class="row g-4">
            <!-- Loop for Months -->
            <script>
                const monthNames = [
                    "January", "February", "March", "April",
                    "May", "June", "July", "August",
                    "September", "October", "November", "December"
                ];

                const daysInMonth = (month, year) => new Date(year, month + 1, 0).getDate();
                const getFirstDay = (month, year) => new Date(year, month, 1).getDay();

                for (let month = 0; month < 12; month++) {
                    document.write(`
                        <div class="col-lg-4 col-md-6">
                            <h5>${monthNames[month]}</h5>
                            <table class="table table-bordered table-responsive text-center">
                                <thead>
                                    <tr>
                                        <th>Sun</th>
                                        <th>Mon</th>
                                        <th>Tue</th>
                                        <th>Wed</th>
                                        <th>Thu</th>
                                        <th>Fri</th>
                                        <th>Sat</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `);

                    const days = daysInMonth(month, 2025);
                    const firstDay = getFirstDay(month, 2025);

                    let dayCounter = 1;
                    for (let i = 0; i < 6; i++) {
                        document.write('<tr>');
                        for (let j = 0; j < 7; j++) {
                            if ((i === 0 && j < firstDay) || dayCounter > days) {
                                document.write('<td></td>');
                            } else {
                                if (dayCounter === new Date().getDate() && new Date().getMonth() === month && new Date().getFullYear() === 2025) {
                                    document.write(`<td class="today">${dayCounter}</td>`);
                                } else {
                                    document.write(`<td>${dayCounter}</td>`);
                                }
                                dayCounter++;
                            }
                        }
                        document.write('</tr>');
                        if (dayCounter > days) break;
                    }

                    document.write(`
                            </tbody>
                        </table>
                    </div>
                    `);
                }
            </script>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
